<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="md-menu"></ion-icon></button>
    <ion-title text-center>PYF Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="table-responsive">
    <table  class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i = index">
          <td>{{i+1}}</td>
          <td>{{user.first_name}} {{user.last_name}}</td>
          <td>{{user.dash}}- {{user.faculty}}</td>
          <td>
            <button ion-button icon-only round small color="light">
                <ion-icon name="md-information"></ion-icon>
            </button>
            <button ion-button icon-only round small color="danger">
                <ion-icon name="md-trash"></ion-icon>
            </button>
            <button ion-button icon-only round small color="secondry" (click)="edit_member()">
                <ion-icon name="md-create"></ion-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>

<style>
  td{
    vertical-align: middle!important;
  }
</style>
