
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="md-menu"></ion-icon></button> 
    <ion-title text-center>Add Summary</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <form  (ngSubmit)="add_summary()">

    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="title" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Speaker</ion-label>
        <ion-input type="text" name="speaker" [(ngModel)]="speaker" placeholder="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Summary</ion-label>
        <ion-textarea name="summary" [(ngModel)]="summary" placeholder=""></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Date</ion-label>
        <ion-input type="date" name="date" [(ngModel)]="date" placeholder=""></ion-input>
      </ion-item>
<style>
  textarea.text-input.text-input-md{
    height:40vw;
  }
</style>
    </ion-list>

<button ion-button type="submit" block>Add</button>


  </form>
</ion-content>
